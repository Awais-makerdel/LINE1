<div id="step2" class="step-card">
    <style>
        :root {
            --liv-teal: #489085;
            --liv-teal-dark: #3a756c;
        }

        /* --- PROGRESS BAR 71% (LINE ONLY) --- */
        .progress-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            height: 8px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .progress-bar {
            width: 71%; /* Set to 71% as requested */
            height: 100%;
            background: linear-gradient(90deg, #2dd4bf, #5eead4);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.5);
            transition: width 1.5s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        /* LIVE STATUS BOX */
        .live-status {
            position: absolute;
            top: 25px;
            right: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 9px;
            font-family: sans-serif;
            font-weight: 700;
            color: #5eead4;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 100;
        }
        .live-dot {
            width: 6px;
            height: 6px;
            background: #5eead4;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }

        .step2-hero {
            position: relative;
            background-image: linear-gradient(rgba(19, 78, 74, 0.4), rgba(19, 78, 74, 0.7)), 
                              url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&q=80&w=800'); 
            background-size: cover;
            background-position: 50% 10%; 
            padding: 7rem 1.5rem 4rem 1.5rem; 
            text-align: center;
            color: white;
            border-bottom: 5px solid var(--liv-teal);
            min-height: 100vh;
        }

        .subheadline-modern {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 11px;
            font-weight: 600;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .glass-tuner-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 1rem;
            border-radius: 2.2rem;
            margin-top: 1rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .feature-tile {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 1.2rem 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s ease-in;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 75px;
        }

        .feature-tile.selected {
            background: #ffffff !important;
            border-color: #ffffff;
            transform: scale(0.97);
        }

        .feature-text {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            pointer-events: none;
        }

        .feature-tile.selected .feature-text {
            color: #134e4a;
        }

        .feature-tile::after {
            content: '✓';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 10px;
            color: #134e4a;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.1s;
        }
        .feature-tile.selected::after {
            opacity: 1;
        }

        .cta-step2 {
            width: 100%;
            background: var(--liv-teal);
            color: white;
            font-weight: 900;
            padding: 1.2rem;
            border-radius: 1.25rem;
            font-size: 1rem;
            text-transform: uppercase;
            border: none;
            margin-top: 1.5rem;
            box-shadow: 0 6px 0 #3a756c, 0 12px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            z-index: 5;
        }

        .cta-step2:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #3a756c, 0 5px 10px rgba(0,0,0,0.2);
        }

        .cta-loading {
            background-color: #4fa195 !important;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>

    <div class="step2-hero">
        <div class="progress-container">
            <div id="pBar" class="progress-bar"></div>
        </div>

        <div class="live-status">
            <div class="live-dot"></div>
            Analyzing L4 market data...
        </div>

        <h1 style="font-size: 1.8rem; font-weight: 900; letter-spacing: -0.04em; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.4);">Property Equity & Status</h1>
        <p class="subheadline-modern">Tap every feature your home currently has:</p>

        <div class="glass-tuner-card">
            <div class="feature-grid">
                <div class="feature-tile" onclick="this.classList.toggle('selected')">
                    <span class="feature-text">New Kitchen /<br>Bathroom</span>
                </div>
                <div class="feature-tile" onclick="this.classList.toggle('selected')">
                    <span class="feature-text">Extension /<br>Loft</span>
                </div>
                <div class="feature-tile" onclick="this.classList.toggle('selected')">
                    <span class="feature-text">HMO<br>License</span>
                </div>
                <div class="feature-tile" onclick="this.classList.toggle('selected')">
                    <span class="feature-text">Private<br>Driveway</span>
                </div>
                <div class="feature-tile" style="grid-column: span 2;" onclick="this.classList.toggle('selected')">
                    <span class="feature-text">Full Renovation</span>
                </div>
            </div>

            <button id="calcBtn" onclick="handleCalculation()" class="cta-step2">
    Calculate My Equity →
</button>

<script>
    function handleCalculation() {
        // Redirects user to Step 3
        window.location.href = "step-3.html";
    }
</script>
            
<script>
    function handleCalculation() {
        const btn = document.getElementById('calcBtn');
        const pBar = document.getElementById('pBar');
        
        btn.classList.add('cta-loading');
        btn.innerText = "Analyzing Data...";
        
        // Boost bar to show final progress during the wait
        pBar.style.width = "92%";
        
        setTimeout(() => {
            if (typeof nextStep === "function") {
                nextStep(3);
            } else {
                console.log("Proceeding to Step 3...");
            }
        }, 2000);
    }
</script>
